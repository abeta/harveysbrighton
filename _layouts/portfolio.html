---
layout: default
---
{{ content }}
{% assign files = (site.static_files | where: 'extname', '.jpg' | sort: 'modified_time') %}
<div class="row">
{% for file in files %}{% if file.path contains 'images/portfolio' %}
  <div class="col-xs-6 col-sm-4 col-lg-3"><a class="thumbnail"><img src="{{ site.cdn | replace: '0x0', '400x400' }}{{ file.path }}"></a></div>
{% endif %}{% endfor %}
</div>
