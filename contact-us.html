<div class="section grey" id="content">
  <div class="container">
    <p class="lead">Get in touch if you have any questions.</p>
    <form role="form" action="https://mailer.donlabs.com" method="post" id="contactForm">
      <div class="row">
        <div class="col-sm-8">
          <div class="row">
            <div class="form-group col-sm-6">
              <label for="name">Name *</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group col-sm-6">
              <label for="subject">Subject *</label>
              <input type="text" class="form-control" name="subject" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6">
              <label for="email">Email *</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group col-sm-6">
              <label for="telephone">Telephone</label>
              <input type="tel" class="form-control" name="extra[telephone]">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="message">Message *</label>
            <textarea name="message" rows="5" class="form-control" required></textarea>
          </div>
          <div class="form-group">
              <script type="text/javascript"
                 src="//www.google.com/recaptcha/api/challenge?k=6Lf15v0SAAAAAMReHqDCinChFIhv-Ve66By0f90D">
              </script>
              <noscript>
                 <iframe src="//www.google.com/recaptcha/api/noscript?k=6Lf15v0SAAAAAMReHqDCinChFIhv-Ve66By0f90D"
                     height="300" width="500" frameborder="0"></iframe><br>
                 <textarea name="recaptcha_challenge_field" rows="3" cols="40">
                 </textarea>
                 <input type="hidden" name="recaptcha_response_field"
                     value="manual_challenge" required>
              </noscript>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-danger btn-lg">Send Enquiry</button>
            <input type="hidden" name="to" value="info@badytouray.com">
            <input type='hidden' name='redirect_to' value='http://beta.abemedia.co.uk/harveysbrighton/contact-us.html#sent' />
            <input type='hidden' name='form_id' value='badytouray' />
          </div>
        </div>
      </div>
    </form>
